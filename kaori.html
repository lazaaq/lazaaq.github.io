<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBD Kaori</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('cat.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      color: #00bfff;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 1.7rem;
      color: #87cefa;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 0 20px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #1e90ff, 0 0 30px #4169e1;
      }
      to {
        text-shadow: 0 0 20px #87cefa, 0 0 30px #1e90ff, 0 0 40px #4682b4;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: gold;
      animation: fall 4s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Happy 21st Birthday, Kaori! ðŸŽ‰</h1>
  <h2>Donâ€™t forget to enjoy your special day and have lots of fun!</h2>
  <p>
    Semoga dipermudah proses lulus UGMnyaa, aamiin :D<br>
    Sehat-sehat broo!
  </p>

  <script>
    function createConfetti() {
      for (let i = 0; i < 70; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 50 + 40}, 100%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }

    window.onload = createConfetti;
  </script>
</body>
</html>
