<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Soal Sinonim</title>
<link rel="stylesheet" href="css/penalaranverbal.css">
</head>

<body>
<div class="container">
    <h1>Latihan Soal Sinonim</h1>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="options"></div>
        <button id="next-btn" onclick="nextQuestion()">Lanjut</button>
    </div>
    <div id="result" class="hidden">
        <h2>Hasil</h2>
        <p id="score"></p>
        <button onclick="restartQuiz()">Coba Lagi</button>
    </div>
</div>

<script src="js/penalaranverbal.js"></script>
</body>
</html>
